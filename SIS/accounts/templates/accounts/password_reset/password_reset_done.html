{% extends "base.html" %} {% load static %} {% block title %}Check your email{%
endblock %} {% block content %}
<div class="max-w-md mx-auto mt-8 text-center">
  <div
    class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20 shadow-xl"
  >
    <h1 class="text-2xl font-bold text-white mb-2">Check your email</h1>
    <p class="text-gray-300">
      If an account exists for that address, a password reset link will been
      sent. Please check your inbox and spam folder.
    </p>
    <div class="mt-6 space-y-3">
      <a
        href="{% url 'accounts:login' %}"
        class="inline-block w-full text-center bg-white/10 hover:bg-white/20 text-white font-medium py-3 px-6 rounded-lg transition"
      >
        Back to login
      </a>
      <a
        href="{% url 'accounts:password_reset' %}"
        class="inline-block w-full text-center text-blue-300 hover:text-blue-200 underline underline-offset-2"
      >
        Send another link
      </a>
    </div>
  </div>
</div>
{% endblock %}
